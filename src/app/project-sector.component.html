<div class="container">
        <div class="row">
            <div class="col-md-12 full-width">
                <!-- Sectors Desktop List -->                
                <div class="rowList_container hidden-xs" >
                    <ul class="rowList">
                        <li *ngFor ='let sectorkey of sectors'>
                            <h3><a href="{{redirectPage}}mjsectorcode_exact={{sectorkey.majorsectorCode}}{{sourceType}}">{{sectorkey.majorsectorName}}</a></h3>
                            <ul class="subrowList">
                                <ng-container *ngFor="let major_sector_key of minorSectors">
                                    <li class="col-sm-6 col-md-6 col-lg-3" *ngIf="sectorkey.majorsectorCode == major_sector_key.majSector">
                                        <a href="{{redirectPage}}sectorcode_exact={{major_sector_key.SectorCode}}{{sourceType}}">{{major_sector_key.sectorLongName}}</a>
                                    </li> 
                                </ng-container>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Sectors Desktop List Ends-->
    
                <!-- Sectors Mobile List -->
                <div class="rowList_container hidden-lg hidden-md hidden-sm">
                    <div class="dropdown-v1-seciton" *ngFor ='let sectorkey of sectors'>
                        <h3><a href="{{redirectPage}}mjsectorcode_exact={{sectorkey.majorsectorCode}}{{sourceType}}">{{sectorkey.majorsectorName}}</a></h3>
                        <div class="btn-group dropdown-v1">
                            <button class="dropdown-select-item-v1 dropdown-toggle" title="Sector Group" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="filter-option">{{secSel}}...</span><span class="adv-arrow"><i aria-hidden="true" class="fa fa-angle-down"></i></span></button>
                            <ul class="dropdown-menu select-item">
                                <ng-container *ngFor="let major_sector_key of minorSectors">
                                    <li *ngIf="sectorkey.majorsectorCode == major_sector_key.majSector">
                                        <a href="{{redirectPage}}sectorcode_exact={{major_sector_key.SectorCode}}{{sourceType}}">{{major_sector_key.sectorLongName}}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Sectors Mobile List Ends-->
    
    
    
    
             </div>
        </div>
    </div>
